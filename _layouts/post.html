---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <p class="entry-tags">{% for tag in page.tags %}<a href="{{ site.baseurl }}/tags#{{ tag | cgi_escape | downcase }}" title="Posts tagged {{ tag }}" rel="tag">{{ tag | downcase }}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</p>


  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%B %Y' }}</time>
  {{ content }}
</article>
