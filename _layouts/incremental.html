<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ site.baseurl }}/incremental-css/styles01.css">
  </head>

  <body>

    <div class="container content">
      <header class="masthead">
      </header>

      <main>
        {{ content }}
      </main>

    </div>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
     <script src="/instantpage-2.0.0.js?v1" type="module" defer></script> 
     <script src="https://d3js.org/d3.v5.min.js"></script>
     <script src="/d3/script.js" type="module" defer></script>
     

    <script>
      
      console.log("hi there")
      document.getElementById("startOver").addEventListener("click", startOver); 

      var html = document.querySelector('html');
      var stepLinks = document.getElementsByClassName('step')
      var sections = document.querySelectorAll('section')

      for (var i = 0; i < stepLinks.length; i++) {
        stepLinks[i].addEventListener("click", nextStep)
      }

      function nextStep() {
        
        var currentStep = this.dataset.step
        var nextStep = parseInt(currentStep) + 1
        sections[nextStep].classList.remove("hidden")
        html.classList.add("step" + nextStep.toString())
      }

      var firstSection = sections[0]

      function startOver() {
        console.log('started...')
        
        for (var i = 0; i < sections.length; i++) {
          sections[i].classList.add("hidden")
        }
        firstSection.classList.remove("hidden")
      }
    </script>
  </body>
</html>
