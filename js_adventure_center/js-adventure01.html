<style>
 #outer {
  background: cyan;
  width: 500px;
  height: 500px;
  position:relative;
 }
 #inner {
  background:yellow;
  width: 50px;
  height:50px;
  position:absolute;
 }
</style>


<body>
  <div id="outer">
    <div id="inner"></div>
  </div>
  <p><button onClick="moveThis()">click me</button></p>

  <script>
    function moveThis(){
      let id = null;
      let element = document.getElementById('inner');
      let position = 0;
      id = setInterval(frame, 5);

      function frame(){
        if(position == 460) {
          clearInterval(id)
        } else {
          element.style.top = position + 'px';
          element.style.left = position + 'px';
          position ++
        }
      }
    }
  </script>
</body>
